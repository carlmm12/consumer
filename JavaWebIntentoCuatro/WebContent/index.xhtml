<h:body>

					id="Front"> <g id="CardBackground"> <g id="Page-1_1_">
				<g id="amex_1_"> <path id="Rectangle-1_1_" class=" st2">

				</path> </g> </g> <path class="darkcolor lime"
					d="M750,431V193.2c-217.6-57.5-556.4-13.5-750,24.9V431c0,22.1,17.9,40,40,40h670C732.1,471,750,453.1,750,431z" />
				</g> <text transform="matrix(1 0 0 1 60.106 295.0121)" id="svgnumber"
					class="st2 st3 st4">0000 0000 0000 0000</text> <text
					transform="matrix(1 0 0 1 54.1064 428.1723)" id="svgname"
					class="st2 st5 ">tullave</text> <text
					transform="matrix(1 0 0 1 54.1074 389.8793)" class="st7 st5 st8">----------</text>
				<text transform="matrix(1 0 0 1 479.7754 388.8793)"
					class="st7 st5 st8">Usuario SITP</text> <text
					transform="matrix(1 0 0 1 65.1054 241.5)" class="st7 st5 st8">Número
				de Tarjeta</text> <g> <input type="text"

					viewBox="0 0 750 471" style="enable-background:new 0 0 750 471;"
					xml:space="preserve"> <g id="Front"> <line class="st0"
					x1="35.3" y1="10.4" x2="36.7" y2="11" /> </g> <g id="Back"> <g
					id="Page-1_2_"> <g id="amex_2_"> <path id="Rectangle-1_2_"

					class="st12 st13">Recargado</text> </g> </svg>
			</div>
		</div>
	</div>

<!--  FORMULARIO DE REGISTRO  -->

	<h:form prependId="false" class="form-container">
		<div class="field-container">
		
			<label for="name">Tipo de Transacción</label> 
			
				<h:selectOneMenu id="name" a:maxlength="20" class=" form-control stl" value="#{testController.consulta.tipoTransaccion}">
					<f:selectItem a:selected=""  styleClass="stl" 
						  itemLabel="Seleccione el tipo de Transacción"/>
					<f:selectItem class="stl" itemLabel="Recarga" itemValue="Recarga" />
					<f:selectItem class="stl" itemLabel="Descuento" itemValue="Descuento" />

				</h:selectOneMenu>

		</div>
		<div class="field-container">
			<label for="cardnumber">Número de Transacción</label><span
				id="generatecard"></span> 
				
				<h:inputText value="#{testController.consulta.tarjeta_id}" id="cardnumber" pattern="[0-9]*" inputmode="numeric" />
                
		</div>

		<div class="field-container">
			<label for="cardnumber1">Monto</label> 
			
			<h:inputText value="#{testController.consulta.monto}" id="cardnumber1"  a:pattern="[0-9]*"  />
			
		</div>
		<div class="field-container">
			<label for="securitycode"> </label>
			<h:commandButton a:type="submit" id="securitycode" action="#{testController.transaccionPrueba()}" class="progress-button  pppp" value="Aceptar">
				<span class="progress"></span> <span class="content"></span>
			</h:commandButton>
		</div>
	</h:form>


<!-- FIN DEL REGISTRO DE TARJETA -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

		crossorigin="anonymous">
		
	</script>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/imask.min.js"></script>
	<script type="text/javascript"

</h:body>
</html>
